<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Sistema de agendamento online para barbearia. Agende seus serviÃ§os de corte, barba e outros com facilidade."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Fontes Google -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    
    <title>Barbearia - Sistema de Agendamento</title>
    
    <style>
      /* Loading screen styles */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
        font-family: 'Roboto', sans-serif;
      }
      
      .loading-spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 4px solid white;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        font-size: 18px;
        font-weight: 400;
        text-align: center;
      }
      
      .logo-text {
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 10px;
        text-align: center;
      }
      
      /* Hide loading screen after React loads */
      .loaded .loading-screen {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>VocÃª precisa habilitar JavaScript para executar este aplicativo.</noscript>
    
    <!-- Loading Screen -->
    <div class="loading-screen">
      <div class="logo-text">ðŸ’ˆ Barbearia</div>
      <div class="loading-spinner"></div>
      <div class="loading-text">Carregando sistema...</div>
    </div>
    
    <!-- React App Root -->
    <div id="root"></div>
    
    <script>
      // Hide loading screen after 3 seconds (fallback)
      setTimeout(() => {
        document.body.classList.add('loaded');
      }, 3000);
      
      // Hide loading screen when React app loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.body.classList.add('loaded');
        }, 1000);
      });
    </script>
  </body>
</html>
